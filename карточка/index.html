<!DOCTYPE html>
<html>
<head>
  <title>Моя HTML-страница</title>
  <style>
    /* 3 задание */
    body {
      background-color: yellow; /* 3.1 */
      font-family: Arial; /* 3.2 */
      font-size: 12px;/* 3.2 */
      color: blue;/*3.2 */
    }
    /*3.3 */
    img {
      border: 1px solid green;
    }
  </style>
  <script>
    // 2.2 вывести пункт 2.1. через 1 секунду после запуска страницы
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(getLinks, 1000);
    });
    // 2.1 получить массив содержащий все ссылки на странице в alert вывели их количество
    function getLinks() {
      var links = Array.from(document.getElementsByTagName('a'));
      alert("Ссылок на странице: " + links.length);
    }
    // 2.3 удалить элемент по нажатию в нашем случае это картинка
    function removeImage() {
      var image = document.getElementById('myImage');
      image.parentNode.removeChild(image);
    }
    // 4.1 и 4.2
    function openWindow() {
      var bitDepth = screen.colorDepth;
      window.open('', '', 'width=800,height=600,scrollbars=no').document.write('Глубина цвета: ' + bitDepth + ' бит на пиксель');
    }
  </script>
</head>
<body>
  <!-- задание 1.1 -->
  <p>Крыгин Алексей Константинович</p>
    <!-- задание 1.2 -->
  <a href="http://ggpk.by/">Мой любимый сайт</a>
    <!-- задание 1.3 и вызов метода удаления по нажатия -->
  <img id="myImage" src="fox.jpg" alt="Моё изображение" onclick="removeImage()">


  <button onclick="openWindow()">Изменить стиль</button>
</body>
</html>
